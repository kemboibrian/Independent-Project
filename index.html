<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />

    <link rel="stylesheet" href="./style.css" />
    <title>Simple Quote Generator</title>
  </head>
  <body>
    <div class="container">
      <h1>Quote of the Day</h1>

      <div class="content">
        <p class="quote">
          <i class="fa-solid fa-quote-left"> </i>
          <span id="randomquote">The Highest Human Act Is To Inspire</span>
          <i class="fa-solid fa-quote-right"></i>
        </p>
        <p id="author">~
            <span id="authorname">Nipsey Hussle</span>
        </p>
        <hr id="breaker">
        <button id="copyquote"><i class="fa-regular fa-copy"></i> Copy</button>
        <button id="newquote">New quote</button>
        <button id="likeButton"><i class="fa-solid fa-heart"></i>Like</button>

      </div>
    </div>

    <script src="Js/index.js"></script>
  </body>
</html>
